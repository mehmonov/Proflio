<div class="pt-20 sm:pt-24 pb-8 px-4 sm:px-8 text-center">
    <img class="mx-auto h-32 w-32 rounded-full" src="{{ profile.avatar_url|default:'path/to/default/avatar.png' }}" alt="{{ profile.user.username }}">
    <h1 class="mt-4 text-3xl font-bold text-white">{{ profile.user.get_full_name }}</h1>
    <p class="text-xl text-gray-300">{{ profile.job|default:"Not specified" }}</p>
</div>
