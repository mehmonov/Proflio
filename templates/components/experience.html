<div class="px-4 sm:px-8 pb-8">
    <h2 class="text-2xl font-bold text-white mb-4">Experience</h2>
    {% for company in profile.user.companies.all %}
        <div class="mb-4 text-gray-300">
            <h3 class="text-xl font-semibold">{{ company.name }}</h3>
            <p>{{ company.desc }}</p>
            <p>{{ company.start_date }} - {{ company.end_date|default:"Present" }}</p>
        </div>
    {% empty %}
        <p class="text-gray-300">No experience added yet.</p>
    {% endfor %}
    {% if request.user == profile.user %}
        <button id="editExperience" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Edit Experience</button>
    {% endif %}
</div>
