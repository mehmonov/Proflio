<div class="px-4 sm:px-8 pb-8">
    <h2 class="text-2xl font-bold text-white mb-4">Profile Information</h2>
    <div class="space-y-3 text-gray-300">
        <p><strong>Email:</strong> {{ profile.user.email }}</p>
        <p><strong>Location:</strong> {{ profile.location|default:"Not specified" }}</p>
        <p><strong>Phone:</strong> {{ profile.phone_number|default:"Not specified" }}</p>
    </div>
    {% if request.user == profile.user %}
        <button id="editUserInfo" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Edit Info</button>
    {% endif %}
</div>
