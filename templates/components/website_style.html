<div class="px-4 sm:px-8 pb-8">
    <h2 class="text-2xl font-bold text-white mb-4">Website Style</h2>
    {% if profile.website_style %}
        <p class="text-gray-300">Current style: {{ profile.website_style.style_name }}</p>
    {% else %}
        <p class="text-gray-300">No website style selected.</p>
    {% endif %}
    {% if request.user == profile.user %}
        <button id="editWebsiteStyle" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Edit Style</button>
    {% endif %}
</div>
