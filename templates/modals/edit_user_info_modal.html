<div id="editUserInfoModal" class="modal">
    <div class="modal-content bg-gray-800 text-white p-6 rounded-lg max-w-md w-full">
        <h3 class="text-2xl font-bold mb-6">Edit User Information</h3>
        <form id="userInfoForm" action="{% url 'update_user_info' %}" method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-300">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="{{ profile.user.first_name }}" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-300">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ profile.user.last_name }}" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" name="email" value="{{ profile.user.email }}" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-300">Location</label>
                    <input type="text" id="location" name="location" value="{{ profile.location }}" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="job" class="block text-sm font-medium text-gray-300">Job</label>
                    <input type="text" id="job" name="job" value="{{ profile.job }}" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="phone_number" class="block text-sm font-medium text-gray-300">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" value="{{ profile.phone_number }}" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
            </div>
            <div class="flex justify-end space-x-4 mt-8">
                <button type="button" onclick="closeModal('editUserInfoModal')" class="px-6 py-2 bg-gray-700 text-white rounded-full hover:bg-gray-600 transition duration-300">Cancel</button>
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300">Save Changes</button>
            </div>
        </form>
    </div>
</div>
