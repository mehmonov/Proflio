


<div id="editExperienceModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-8 rounded-lg max-w-md w-full">
        <h3 class="text-xl font-bold mb-4">Edit Experience</h3>
        <form id="experienceForm" action="{% url 'update_company' %}" method="POST">
            {% csrf_token %}
            <div id="experienceContainer" class="space-y-4">
                {% for company in profile.user.companies.all %}
                    <div class="border p-4 rounded">
                        <input type="hidden" name="company_id" value="{{ company.id }}">
                        <div>
                            <label for="company_name_{{ company.id }}" class="block text-sm font-medium text-gray-700">Company Name</label>
                            <input type="text" id="company_name_{{ company.id }}" name="company_name" value="{{ company.name }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        </div>
                        <div class="mt-2">
                            <label for="job_description_{{ company.id }}" class="block text-sm font-medium text-gray-700">Job Description</label>
                            <textarea id="job_description_{{ company.id }}" name="job_description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">{{ company.desc }}</textarea>
                        </div>
                        <div class="mt-2">
                            <label for="start_date_{{ company.id }}" class="block text-sm font-medium text-gray-700">Start Date</label>
                            <input type="date" id="start_date_{{ company.id }}" name="start_date" value="{{ company.start_date|date:'Y-m-d' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        </div>
                        <div class="mt-2">
                            <label for="end_date_{{ company.id }}" class="block text-sm font-medium text-gray-700">End Date</label>
                            <input type="date" id="end_date_{{ company.id }}" name="end_date" value="{{ company.end_date|date:'Y-m-d' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        </div>
                        <button type="button" onclick="removeExperience(this)" class="mt-2 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">Remove</button>
                    </div>
                {% endfor %}
            </div>
            <button type="button" onclick="addExperienceField()" class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Add Experience</button>
            <div class="flex justify-end space-x-4 mt-6">
                <button type="button" onclick="closeModal('editExperienceModal')" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save Changes</button>
            </div>
        </form>
    </div>
</div>
