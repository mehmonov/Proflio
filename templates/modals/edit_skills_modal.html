<div id="editSkillsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-8 rounded-lg max-w-md w-full">
        <h3 class="text-xl font-bold mb-4">Edit Skills</h3>
        <form id="skillsForm" action="{% url 'update_skills' %}" method="POST">
            {% csrf_token %}
            <div id="skillsContainer" class="space-y-4">
                {% for skill in profile.user.skills.all %}
                    <div class="flex items-center space-x-2">
                        <input type="text" name="skills" value="{{ skill.title }}" class="flex-grow mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <button type="button" onclick="removeSkill(this)" class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">Remove</button>
                    </div>
                {% endfor %}
            </div>
            <button type="button" onclick="addSkillField()" class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Add Skill</button>
            <div class="flex justify-end space-x-4 mt-6">
                <button type="button" onclick="closeModal('editSkillsModal')" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save Changes</button>
            </div>
        </form>
    </div>
</div>
