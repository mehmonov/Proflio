<div id="editWebsiteStyleModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-8 rounded-lg max-w-md w-full">
        <h3 class="text-xl font-bold mb-4">Edit Website Style</h3>
        <form id="websiteStyleForm" action="{% url 'update_website_style' %}" method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="style_name" class="block text-sm font-medium text-gray-700">Select Style</label>
                    <select id="style_name" name="style_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        {% for style in website_styles %}
                            <option value="{{ style.id }}" {% if profile.website_style == style %}selected{% endif %}>{{ style.style_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="flex justify-end space-x-4 mt-6">
                <button type="button" onclick="closeModal('editWebsiteStyleModal')" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save Changes</button>
            </div>
        </form>
    </div>
</div>
