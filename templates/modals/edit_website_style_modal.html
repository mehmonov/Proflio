<div id="editWebsiteStyleModal" class="modal">
    <div class="modal-content bg-gray-800 text-white p-6 rounded-lg max-w-md w-full">
        <h3 class="text-xl font-bold mb-4">Edit Website Style</h3>
        <form id="websiteStyleForm" action="{% url 'update_website_style' %}" method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="style_name" class="block text-sm font-medium text-gray-300">Select Style</label>
                    <select id="style_name" name="style_name" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                        {% for style in website_styles %}
                            <option value="{{ style.id }}" {% if profile.website_style == style %}selected{% endif %}>{{ style.style_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="flex justify-end space-x-4 mt-6">
                <button type="button" onclick="closeModal('editWebsiteStyleModal')" class="px-4 py-2 bg-gray-700 text-white rounded-full hover:bg-gray-600 transition duration-300">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300">Save Changes</button>
            </div>
        </form>
    </div>
</div>
