<div id="editLinksModal" class="modal">
    <div class="modal-content bg-gray-800 text-white p-6 rounded-lg max-w-md w-full">
        <h3 class="text-2xl font-bold mb-6">Edit Social Media Links</h3>
        <form id="socialMediaForm" action="{% url 'update_links' %}" method="POST">
            {% csrf_token %}
            <div id="linkFields" class="space-y-4">
                <!-- Existing link fields will be here -->
            </div>
            <button type="button" id="addLinkBtn" class="mt-6 px-4 py-2 bg-green-500 text-white rounded-full hover:bg-green-600 transition duration-300">Add New Link</button>
            <div class="flex justify-end space-x-4 mt-8">
                <button type="button" onclick="closeModal('editLinksModal')" class="px-6 py-2 bg-gray-700 text-white rounded-full hover:bg-gray-600 transition duration-300">Cancel</button>
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300">Save Changes</button>
            </div>
        </form>
    </div>
</div>
