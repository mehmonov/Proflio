<div id="editLinksModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-8 rounded-lg max-w-md w-full">
        <h3 class="text-xl font-bold mb-4">Edit Social Media Links</h3>
        <form id="socialMediaForm" action="{% url 'update_links' %}" method="POST">
            {% csrf_token %}
            <div id="linkFields" class="space-y-4">
                <!-- Dynamic link fields will be added here by JavaScript -->
            </div>
            <button type="button" id="addLinkBtn" class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Add New Link</button>
            <div class="flex justify-end space-x-4 mt-6">
                <button type="button" onclick="closeModal('editLinksModal')" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save Changes</button>
            </div>
        </form>
    </div>
</div>
