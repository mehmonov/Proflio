name: Deploy to Timeweb

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Python versiyasini 3.10 ga o'zgartiring

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install Cython
        pip install -r requirements.txt

    # ... (testlar va boshqa qadamlar) ...

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          eval $(ssh-agent -s)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | ssh-add -
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          cd /root
          if [ ! -d "${{ secrets.PROJECT_NAME }}" ]; then
            git clone git@github.com:mehmonov/${{ secrets.PROJECT_NAME }}.git
          else
            cd ${{ secrets.PROJECT_NAME }}
            git pull origin main
          fi
          cd ${{ secrets.PROJECT_NAME }}
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install wheel
          pip install Cython
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y $(cat requirements_server.txt | cut -d'=' -f1)
          python manage.py migrate
          python manage.py collectstatic --noinput
          sudo supervisorctl restart ${{ secrets.PROJECT_NAME }}
          sudo systemctl reload nginx
